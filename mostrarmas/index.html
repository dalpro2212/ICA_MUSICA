<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M치s de Bandas Emergentes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('../imagenes/IMAGEN-FONDO2.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            color: white;
        }
        header {
            background: rgba(53, 66, 74, 0.8);
            padding: 20px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: rgba(53, 66, 74, 0.8);
            position: relative;
            bottom: 0;
            width: 100%;
        }
        .media {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-top: 20px;
        }
        .media img {
            width: 100%;
            height: auto;
            object-fit: cover;
            cursor: pointer;
            border-radius: 8px; /* Bordes redondeados */
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
        }
        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
        }
        .modal-close {
            position: absolute;
            top: 50px;
            right: 100px;
            color: white;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <h1>M츼S DE BANDAS EMERGENTES 游꿪</h1>
</header>

<div class="container">

    <p>Aqu칤 encontrar치s m치s informaci칩n sobre las bandas emergentes de la regi칩n.</p>
    <ul>

    <h2>Galer칤a de Bandas</h2>
    <div class="media">
        <img src="../imagenes/IMAGEN-ADSEX.jpg" alt="ADSEX" class="clickable-image">
        <img src="../imagenes/IMAGEN-THEENYGMAS.jpg" alt="THEENYGMAS" class="clickable-image">
        <img src="../imagenes/IMAGEN-BUCLEPERPETUO.webp" alt="Bucle Perpetuo" class="clickable-image">
        <img src="../imagenes/IMAGEN-DUNASOLAR.jpg" alt="Duna Solar" class="clickable-image">
        <img src="../imagenes/IMAGEN-PI칌AXPRESS.jpg" alt="Pi침a Xpress" class="clickable-image">
        <img src="../imagenes/IMAGEN-MECOMOMIMOCO.jpg" alt="Me como mi Moco" class="clickable-image">
        <img src="../imagenes/IMAGEN-MEQUEDEENELAYER.jpg" alt="Me quede en el ayer" class="clickable-image">
        <img src="../imagenes/IMAGEN-LOSMARIHUANS.jpg" alt="Los Marihuans" class="clickable-image">
        <img src="../imagenes/IMAGEN-MALAREPUTACION.jpg" alt="Mala Reputacion" class="clickable-image">
        <!-- Sigue agregando im치genes seg칰n lo necesites -->
    </div>
</div>

<div id="modal" class="modal">
    <span class="modal-close">&times;</span>
    <img class="modal-content" id="modal-image">
</div>

<footer>
    <p>&copy; 2024 EN MI MUSICA IQUE칌A. Todos los derechos reservados.</p>
</footer>

<script>
    var modal = document.getElementById("modal");
    var modalImg = document.getElementById("modal-image");
    var closeModal = document.getElementsByClassName("modal-close")[0];

    document.querySelectorAll(".clickable-image").forEach(function(image) {
        image.onclick = function(event) {
            event.preventDefault();
            modal.style.display = "block";
            modalImg.src = this.src;
        }
    });

    closeModal.onclick = function() {
        modal.style.display = "none";
    }

    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>

</body>
</html>
